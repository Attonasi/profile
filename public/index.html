<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/poly.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script type="text/javascript" src="js/userStories.js"></script>

    <title>Profile Page</title>

    <!-- <script type="text/x-handlebars-template" id="profilePreviewForm">
      <h2>{{userName}}<h2>
      <a href="{{userUrl}}" id="useUrl">{{userProfession}}</a>
      <p>{{aboutMe}}
      <h3>{{lastDateUpdated}}
    </script> -->

    <script id="articleTemplate" type="text/x-handlebars-template">
      <article data-author="{{author}}" data-category="{{category}}">
            <header>
              <h2>{{title}}</h2>
              <div class="byline">
                <address><a href="index.html" >{{author}}</a></address>
              </div>
            </header>
          <section class="article-body">{{{body}}}</section>
        </article>
    </script>
  </head>
  <body>

    <header>
      <ul>
        <!-- NOTE FROM BRAE: I would personally try to narrow my tabs down to just the essentials.
        There's a lot going on here navigation wise, which could overwhelm someone who is just trying to find your portfolio. -->

        <li id="beginLink">Begin</li>
        <li id="trainingLink">Training</li>
        <li id="projectsLink">Projects</li>
        <li id="userStoriesLink">Stories</li>
        <li id="createProfileLink">Create Profile</li>
        <li id="currentLink">Current</li>
        <li id="dreamsLink">Dreams</li>
      </ul>
    </header>

    <section class="" class="page" id="begin">
      <h1>BEGIN</h1>
    </section>

    <section class="hidden" class="page" id="training">
      <h1>TRAINING</h1>
    </section>

    <section class="hidden" class="page" id="projects">
      <h1>Projects</h1>
    </section>

    <section class="hidden" class="page" id="userStories">
      <h1>User Stories</h1>
    </section>

    <section class="hidden" class="page" id="createProfile">

      <div class="createProfilePage">
        <h1>Create a New Profile</h1>
        <form action="#" id="new-form">
          <label>
            <input type="text" id="yourName" placeholder="Your Name" required>
          </label><br>
          <label>
            <input type="text" id="profession" placeholder="Profession" required>
          </label><br>
          <label>
            <input type="text" id="userUrl" placeholder="Author's URL" required>
          </label><br>
          <textarea id="aboutMe" rows="8" cols="40" placeholder="A little about yourself" required></textarea><br>
          <label>
            <input type="text" id="lastUpdate" placeholder="Todays Date" required>
          </label><br>

          <!-- <button type="click" name="button" id="previewProfile">Preview</button> -->
          <button type="click" name="button" id="submitProfile">Submit</button>
        </form>
      </div>

      <div class="previewProfilePage">
        <h1>Preview Profile</h1>

        <a href="" id="userUrl"></a>
        <h2 id="previewProfession"></h2>
        <p id="aboutMe"></p>
        <h3 id="lastDateUpdated"><h3>

      </div>

    </section>

    <section class="hidden" class="page" id="current">
      <h1>CURRENT</h1>
    </section>

    <section class="hidden" class="page" id="dreams">
      <canvas height="360" width="360" id="smurf"></canvas>
    </section>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/junk.js"></script>
  </body>
</html>
