<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <script id="articleTemplate" type="text/x-handlebars-template">
      <article data-author="{{author}}" data-category="{{category}}">
            <header>
              <h1>{{title}}</h1>
              <div class="byline">
                By <address><a href="https://google.com" >{{author}}</a></address>
              </div>
            </header>
          <section class="article-body">{{{body}}}</section>
        </article>
    </script>

  </head>
  <body>
    <header>
      <ul>
        <li id="beginLink">Begin</li>
        <li id="trainingLink">Training</li>
        <li id="articleLink">Army</li>
        <li id="mainLink">Projects</li>
        <li id="currentLink">Current</li>
        <li id="dreamsLink">Dreams</li>
        <li id="aboutLink">About</li>
      </ul>
    </header>
    <main>

    </main>
    <footer>
      <p>Argle Bargle<p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script type="text/javascript" src="js/userStories.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/append.js"></script>
  </body>
</html>
